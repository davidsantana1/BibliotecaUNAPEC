{% extends 'biblioteca/layout.html' %}

{% block title %}Eliminar Empleado{% endblock %}

{% block body %}
  <h1>Eliminar Empleado</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ empleado.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'empleado_list' %}"
      >Cancelar</a
    >
  </form>
{% endblock %}
