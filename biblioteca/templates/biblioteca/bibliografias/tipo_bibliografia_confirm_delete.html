{% extends 'biblioteca/layout.html' %}

{% block body %}
  <div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <form method="post">
      {% csrf_token %}
      <p>¿Estás seguro de que quieres eliminar "{{ object.descripcion }}"?</p>
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a
        href="{% url 'tipo_bibliografia_list' %}"
        class="btn btn-outline-secondary"
        >Cancelar</a
      >
    </form>
  </div>
{% endblock %}
