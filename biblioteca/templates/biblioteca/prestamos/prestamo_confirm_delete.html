{% extends 'biblioteca/layout.html' %}

{% block title %}Eliminar Préstamo{% endblock %}

{% block body %}
  <h1>Eliminar Préstamo</h1>
  <p>
    ¿Estás seguro de que deseas eliminar el préstamo de "{{ prestamo.libro }}"?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'prestamo_list' %}"
      >Cancelar</a
    >
  </form>
{% endblock %}
