{% extends 'biblioteca/layout.html' %}

{% block title %}Eliminar Autor{% endblock %}

{% block body %}
  <h1>Eliminar Autor</h1>
  <p>
    ¿Estás seguro de que deseas eliminar "{{ autor.nombre }}
    {{ autor.apellido }}"?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'autor_list' %}"
      >Cancelar</a
    >
  </form>
{% endblock %}
